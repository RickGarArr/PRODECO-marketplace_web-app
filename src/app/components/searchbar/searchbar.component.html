<div class="card flex space-between mt-2">
    <div class="izquierda">
        <select class="form-input ml">
            <option *ngFor="let filtro of filtros" [value]="filtro">{{ filtro | titlecase }}</option>
        </select>
    </div>
    <div class="derecha flex">
        <input type="text" placeholder="Buscar {{ origen  | titlecase }}" class="form-input mr">
        <button type="button" class="btn">Buscar</button>
        <button *ngIf="origen === 'productos'" routerLink="producto" class="btn ml">Agregar un Producto</button>
    </div>
</div>
