<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-button (click)="cerrarModal()">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons *ngIf="direccion !== null" slot="end">
      <ion-button (click)="mostrarOpciones($event)">
        <ion-icon name="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Registrar Dirección</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="direccionForm">
    <div class="direccion" formGroupName="contacto">
      <ion-item class="small" color="light">
        <small>Contacto</small>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input type="text" formControlName="nombre"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Apellido</ion-label>
        <ion-input type="text" formControlName="apellido"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Número de telefono</ion-label>
        <ion-input type="text" formControlName="telefono"></ion-input>
      </ion-item>
      <!-- <small class="input-small">Se llamará a este número en caso de haber problemas con el envio</small> -->
    </div>
    <div class="domicilio" formGroupName="domicilio">
      <ion-item class="small" color="light">
        <small>Domicilio</small>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Código Postal</ion-label>
        <ion-input type="text" formControlName="cp"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Colónia</ion-label>
        <ion-input type="text" formControlName="colonia"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Calle</ion-label>
        <ion-input type="text" formControlName="calle"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Número Exterior</ion-label>
        <ion-input type="text" formControlName="numExt"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Número Interior <small>(Opcional)</small></ion-label>
        <ion-input type="text" formControlName="numInt"></ion-input>
      </ion-item>

      <ion-item class="small" color="light">
        <small>Indicaciones Adicionales</small>
      </ion-item>
  
      <ion-item>
        <ion-textarea autoGrow="true" rows="3" placeholder="Escribe algunas descripciones para encontrar tu domicilio mas facilmente"
          formControlName="descripcion"></ion-textarea>
      </ion-item>

      <ion-item class="small" color="light">
        <small>Entre Calles</small>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Calle 1</ion-label>
        <ion-input type="text" formControlName="entreCalle1"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Calle 2</ion-label>
        <ion-input type="text" formControlName="entreCalle2"></ion-input>
      </ion-item>
      
    </div>
    <ion-button [disabled]="direccionForm.disabled || direccionForm.invalid" expand="full" type="button" (click)="guardarDireccion()">Guardar</ion-button>
  </form>
</ion-content>
