<header class="site-header">
    <div class="contenido-header contenedor">
        <div class="barra">
            <div class="logo">
                <h2>MarketPLace</h2>
            </div>
            <div class="nav">
                <nav>
                    <a routerLink="/register">Registrarme</a>
                </nav>
            </div>    
        </div>
        <div class="texto">
            <h3>Bienvenido A Marketplace</h3>
            <p>Puedes vender tus productos de una forma mas eficeinte</p>
        </div>
    </div>
</header>

<section class="container">
    <div class="login-card">
        <h2 class="mb-2">Inicia Seción</h2>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            
            <label class="mb-1" for="correo">Correo Electronico</label>
            <input class="form-input" type="email" formControlName="email" id="correo">
            <small class="small-error" *ngIf="isInvalid('email')">El correo electronico es necesario</small>
            
            <label class="mb-1" for="contrasenia">Contraseña</label>
            <input class="form-input" type="password" formControlName="password" id="contrasenia">
            <small class="small-error" *ngIf="isInvalid('password')">El password es necesario</small>
            
            <div class="recordar">
                <input type="checkbox" formControlName="recordar" id="recordar">
                <label class="inline-block" for="recordar">Recordarme</label>
            </div>
            
            <button type="submit" class="btn btn-primary">Iniciar Seción</button>
            <small>Si aún no tienes una cuenta, <a routerLink="/register">Registrate</a> ahora</small>

        </form>
        </div>
</section>

<footer>
    <div class="footer">
        <p>Marketplace {{ anio }} &copy;</p>
    </div>
</footer>
